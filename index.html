<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>LJX</title>
</head>

<body>

    <section>
        <form action="" method="post" id="form">
            <div class="title">
                <h1>How can we help?</h1>
                <p>Fill in the form below and we will get in touch</p>
            </div>
            <div class="input-field">
                <label for="name">Name </label>
                <input type="text" name="name" id="name" placeholder="Please enter your name" />
            </div>
            <div class="input-field">
                <label for="email">Contact</label>
                <input type="email" name="email" id="email" placeholder="Enter an email or phone number" />
            </div>
            <div class="input-field">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" placeholder="Please enter your address" />
            </div>
            <div class="input-field select-parent" id="talk">
                <label for="time">Best time to talk</label>
                <select class="time" name="time">
                        <option value="">Please Select</option>
                        <option value="morning">Morning</option>
                        <option value="afternoon">Afternoon</option>
                        <option value="evening">Evening</option>
                    </select>
            </div>
            <div class="input-field select-parent" id="agent">
                <label for="agent">Preferred Agent</label>
                <select class="agent" name="agent">
                        <option value="">Please select
                        </option>
                        <option value="Austin Powers">Austin Powers</option>
                        <option value="Nick Fury">Nick Fury</option>
                        <option value="evening">Evening</option>
                </select>
            </div>
            <div class="submit">
                <button type="submit">
                    <span class="pad-r">Send enquiry</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </form>
    </section>

    
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>

</body>
</html>
